<div class="confirmation-overlay" *ngIf="isVisible" (click)="onBackdropClick($event)">
  <div class="confirmation-dialog" [ngClass]="type">
    <div class="dialog-header">
      <div class="dialog-icon" [ngClass]="type">
        <i class="fas" [ngClass]="{
          'fa-exclamation-triangle': type === 'warning',
          'fa-exclamation-circle': type === 'danger',
          'fa-info-circle': type === 'info'
        }"></i>
      </div>
      <h3 class="dialog-title">{{ title }}</h3>
    </div>
    
    <div class="dialog-body">
      <p class="dialog-message">{{ message }}</p>
    </div>
    
    <div class="dialog-footer">
      <button class="btn btn-cancel" (click)="onCancel()">
        {{ cancelText }}
      </button>
      <button class="btn btn-confirm" [ngClass]="type" (click)="onConfirm()">
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
